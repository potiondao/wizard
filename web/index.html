<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>PotionDAO token distribution</title>
</head>

<body>
    <div id="text">
        <h1>PotionDAO token distribution</h1>
        <div class="actions-container">
            <button class="btn" id="connect-btn" onclick="connect()">Connect wallet</button>
            <h3 id="account-info" class="hide"></h3>
            <h3 id="claim-info">Please connect your wallet</h3>
            <button id="claim-btn" class="hide btn" onclick="claim()"></button>
            <div id="claimed-success" class="hide success">You claimed tokens</div>
            <div id="not-available" class="hide error">Distribution hasn't started yet</div>
            <div id="not-found" class="hide error">Can't find your address</div>
            <div id="claimed-error" class="hide error">Claim transaction has failed</div>
            <div id="wrong-network" class="hide error">Wrong network! Please use Ethereum MainNet</div>
        </div>
    </div>
    <div class="footer">
        Please check a <a href="raw.json" target="_blank">source data file</a> to get extra information
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="claim.js" type="module"></script>
</body>

</html>
